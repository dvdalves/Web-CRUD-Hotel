    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
        
        <script>
            $(document).ready(function(){
                $(".btn").click(function(){
                    $(".hotel-carousel").slick({
                        dots: true,
                        arrows: false
                    });
                    $(".hotel-carousel").show();
                    $(".close-btn").addClass("show"); // adiciona a classe "show" ao elemento "close-btn"
                });
        
                $(".close-btn").click(function(){
                    $(".hotel-carousel").slick('unslick');
                    $(".hotel-carousel").hide();
                    $(".close-btn").removeClass("show"); // remove a classe "show" do elemento "close-btn"
                });
            });
        </script>
        
        
        <title>Hotéis Prover</title>
    </head>
    <body>
        <header>
            <nav id="navbar">
                <div class="container">
                    <h1 class="logo"><a href="index.html">Hotéis Prover</a></h1>
                    <ul>
                        <li><a class="current" href="index.html">Início</a></li>
                        <li><a href="about.html">Sobre nós</a></li>
                        <li><a href="contact.html">Contato</a></li>
                    </ul>
                </div>
            </nav>
            <div id="showcase">
                <div class="container">
                    <div class="showcase-content">
                        <h1><span class="text-primary">Sinta-se em casa,</span> mesmo longe</h1>
                        <p class="lead">Conheça nossos hotéis nas melhores localizações do Rio de Janeiro.</p>
                        <a class="btn" href="#">Nossos Hotéis</a>
                        <a class="close-btn" href="#">Fechar</a>
                        <div class="hotel-carousel" style="display:none">
                            <div class="hcentro">
                                <img src="imagens/ProverCentro.png">
                                <h3>Prover Centro</h3>
                                Hotel localizado no centro do Rio de Janeiro
                              </div>
                            <div class="hcopacabana"><img src="imagens/ProverCopacabana.jpg"><h3>Prover Copacabana</h3></div>
                            <div class="hbarra"><img src="imagens/ProverBarra.jpg"><h3>Prover Barra</h3></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </body>
    </html>
